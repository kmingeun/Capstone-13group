    <script>
      $(document).ready(function() {
        let selectedHero = "";
        let selectedBackground = "";
        let selectedGenre = "";

        $(".class-card").click(function() {
          if ($(this).find(".class-title_1").length) {
            selectedHero = $(this).find(".class-title_1").text();
          }
          if ($(this).find(".class-title_2").length) {
            selectedGenre = $(this).find(".class-title_2").text();
          }
          if ($(this).find(".class-title_3").length) {
            selectedBackground = $(this).find(".class-title_3").text();
          }
        });

        $("#create-story-btn").click(function() {
          if (selectedHero && selectedBackground && selectedGenre) {
            $("#selected-hero").text(selectedHero);
            $("#selected-background").text(selectedBackground);
            $("#selected-genre").text(selectedGenre);
            $("#confirmationModal").modal("show");
          } else {
            alert("주인공, 배경, 장르를 모두 선택해주세요.");
          }
        });

        $("#confirm-btn").click(function() {
          window.location.href = "/next_page";
        });
      });
    </script>
