<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>1시경 창작 동화</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/nomalize.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/2744511e9f.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/fairy_list.css" />
  </head>
  <body>

    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="/home">1시경 창작 동화</a></div>
          <div class="credit-info d-flex ms-auto align-items-center" id="credit-info">
            <div class="subscription-info me-3" id="subscription-info">
              <span><span id="subscription-amount"></span></span><!--구독정보 표시-->
            </div>
            <span class="me-3">보유 크레딧: <span id="credit-amount">0</span></span>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="inner">
        <div class="roadmap-container">
          <div class="roadmap-title-container">
            <div class="roadmap-title">텍스트 동화</div>
            <div class="arrow-container">
              <i class="fas fa-chevron-circle-left slide-prev"></i>
              <i class="fas fa-chevron-circle-right slide-next"></i>
            </div>
          </div>
          <!-- HTML5 에서는 태그에 확장처리를 위한 속성으로 data-* 속성 추가
            data-변수이름=변수값 으로 정의하고, JS 등에서 활용 가능
          -->
          <ul class="class-list" data-position="0">
            <li class="class-card">
              <img src="/static/img/소녀와 마법의 숲.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">소녀와 마법의 숲</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/마법의 책과 신비한 성.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">마법의 책과 신비한 성</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/동물 친구들과 마법의 왕국.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title" onclick="location.href='page_view'">동물 친구들과 마법의 왕국</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/작은 인어와 바다의 보물.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">작은 인어와 바다의 보물</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/요정과 소녀의 마법 정원.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">요정과 소녀의 마법 정원</div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section>
      <div class="inner">
        <div class="roadmap-container">
          <div class="roadmap-title-container">
            <div class="roadmap-title">텍스트/삽화 동화</div>
            <div class="arrow-container">
              <i class="fas fa-chevron-circle-left slide-prev"></i>
              <i class="fas fa-chevron-circle-right slide-next"></i>
            </div>
          </div>
          <!-- HTML5 에서는 태그에 확장처리를 위한 속성으로 data-* 속성 추가
            data-변수이름=변수값 으로 정의하고, JS 등에서 활용 가능
          -->
          <ul class="class-list" data-position="0">
            <li class="class-card">
              <img src="/static/img/시간 여행자와 역사 속 친구들.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">시간 여행자와 역사 속 친구들</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/마법의 나무와 소녀의 동물 친구들.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">마법의 나무와 소녀의 동물 친구들</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/정글의 보물과 용감한 모험가들.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">정글의 보물과 용감한 모험가들</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/마법 양탄자와 하늘을 나는 모험.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">마법 양탄자와 하늘을 나는 모험</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/얼음 성과 눈의 왕국 모험.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">얼음 성과 눈의 왕국 모험</div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="roadmap-container">
          <div class="roadmap-title-container">
            <div class="roadmap-title">텍스트/삽화/음성 동화</div>
            <div class="arrow-container">
              <i class="fas fa-chevron-circle-left slide-prev"></i>
              <i class="fas fa-chevron-circle-right slide-next"></i>
            </div>
          </div>
          <ul class="class-list" data-position="0">
            <li class="class-card">
              <img src="/static/img/마법의 천체망원경과 별빛 모험.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">마법의 천체망원경과 별빛 모험</div>

                  </div>
                </div>
              </a>
            </li>
            <li class="class-card">
              <img src="/static/img/마법의 숲에서 유니콘과 소녀의 모험.webp" class="class-image" />
                <div class="class-container">
                  <div class="class-desc">
                    <div class="class-title">마법의 숲에서 유니콘과 소녀의 모험</div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- footer 를 넣을 예정-->
    <footer>
      <div class="inner">
        <div class="pt-3 mt-4 text-body-secondary border-top">
          &copy; 2024
        </div>
      </div>
    </footer>
    <a id="backtotop"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script type="text/babel" src="/static/js/fairy_list.js"></script>
    <script src="/static/js/subscription.js"></script>
  </body>
</html>
